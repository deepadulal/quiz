<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Math Quiz!!</h1>
    <div class="container">
        


       
        <div class="questions">

            <p> 1.what is 7-8?</p>
            <div class="questions">
                <div class="question">
                    <div class="panel">Right</div>
                    <div class="flip">-1</div>
                   </div>
        
                <div class="question">
                 <div class="panel" id="ty">Wrong</div>
                 <div class="flip">1</div>
                </div>
                </div>

                <p> 2.what is 6*7?</p>
                <div class="questions">
            
                    <div class="question">
                     <div class="panel" id="ty">Wrong</div>
                     <div class="flip">51</div>
                    </div>
                    <div class="question">
                        <div class="panel">Right</div>
                        <div class="flip">42</div>
                       </div>
                    </div>

                    <p> 3.what is 15/5?</p>
                    <div class="questions">
                
                        <div class="question">
                         <div class="panel" id="ty">Wrong</div>
                         <div class="flip">5</div>
                        </div>
                        <div class="question">
                            <div class="panel">Right</div>
                            <div class="flip">3</div>
                           </div>
     </div>

 
  

    
  
    
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
